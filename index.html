<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMoney - Seja um de Nossos Clientes</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <header>
        <div class="container__header">
            <h1 class="logo"><img src="img/Smart_Money-removebg-preview.png" width="300px" alt=""></h1>
        </div>
    </header>
    <main class="container__main">
       <section class="box">
           <section class="texts">
            <h2><p id="chamada">Bem-vindo ao SmartMoney!</p></h2>
            <p class="pitch__1">Queremos te ajudar nas suas finanças!</p>
            <p class="pitch__2">Caso já tenha uma conta, clique em login, senão, clique em cadastrar.</p>
           </section>
           <section class="buttons">
            <input class="login__btn" type="button" value="Login">
            <input class="cadastrar__btn" type="button" value="Cadastrar">
           </section>
       </section> 
    </main>
    <footer class="rodape">
        <p>&copy; SmartMoney | Todos os Direitos Reservados - 2022</p>
    </footer>
</body>
</html>
