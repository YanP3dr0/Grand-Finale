<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bem-vindo</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="logo">
        <h1><a href="index.html" rel="_previous" target="_blank"><img src="img/Smart_Money-removebg-preview.png" alt="Logo da SmartMoney"></img></a>
        </h1>
    </header>
    <main class="container">
        
        <section class="content">
            <div class="cpf">
                <label for="txt_Cpf"></label>
                <input id="txt_Cpf" name="txt_Cpf" type="text" autocomplete="on" required maxlength="14" placeholder="*CPF">
            </div>

            <div class="senha">
                <label for="txt_Senha"></label>
                <input type="password" id="txt_Senha" required minlenght="6" maxlength="6" placeholder="*Senha  (6 dígitos)">
            </div>

            <div class="mostrar_Senha">
                <label class="switch">
                    <span class="switch-text">Mostrar Senha</span>
                    <div class="switch-wrapper">
                        <input type="checkbox" id="watch" onclick="mostrarClick()"/>
                        <span class="switch-button"></span>
                    </div>
                </label>
                
            </div>
                <a href="#" class="button-continue">
                    <button>Entrar
                    </button>  
                </a>
                <div class="biometria">
                    <a href=""><img src="img/biometria.png" alt=""></a>
                </div>
                <div class="descritivo">
                    Entre utlizando sua<br>impressão digital</br>
                </div>
                <h2 class="esqueci_senha">
                    <a href="#">
                        <div>Esqueci minha senha</div>
                    </a>
                </h2>
        </section>
    </main>
</body>
<script src="js/login.js"></script>
</html>
