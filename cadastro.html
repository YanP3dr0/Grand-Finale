<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Seu Dinheiro, nosso Compromisso</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

    <header>
            <h1 class="logo"><a href="index.html"><img src="img/Smart_Money-removebg-preview.png" width="200px" alt="Logo da SmartMoney"></a></h1>
        </div>
        <nav>
            <ul class="nav__links">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Conta</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
            </ul>
        </nav>
        <a href="login.html" class="entrar__link">
            <button class="login">Login</button>
        </a>
    </header>

    <main>

        <section class="main__container">
            <div class="form-image">
                <img src="img/undraw_credit_card_re_blml.svg" alt="Cartão Bancário">
            </div>

            <div class="form">
                <form action="#">
                    <div class="form__header">
                        <div class="title">
                            <h2>Criar Conta</h2>
                        </div>
                    </div>

                    <div class="input-group">

                        <div class="input-box">
                            <label for="txtNome"></label>
                            <input id="txtNome" name="txtNome" type="text" placeholder="*Nome Completo" maxlength="100" size="25" autocomplete="off">
                        </div>

                        <div class="input-box">
                            <label for="txtCpf"></label>
                            <input id="txtCpf" name="txtCpf" type="text" placeholder="*CPF" maxlength="14" autocomplete="off">
                        </div>

                        <div class="input-box">
                            <label for="txtEmail"></label>
                            <input id="txtEmail" name="txtEmail" type="email" placeholder="*E-mail" autocomplete="on" maxlength="40" size="25">
                        </div>

                        <div class="input-box">
                            <label for="txtDataNascimento"></label>
                            <input id="txtDataNascimento" name="txtDataNascimento" type="text" size="20" maxlength="10" placeholder="*Data de nascimento" autocomplete="on">
                        </div>

                        <div class="input-box">
                            <label for="txtSenha"></label>
                            <input type="password" id="txtSenha" name="txtSenha" placeholder="*Crie sua Senha  (Máx. 6 dígitos)" size="25" maxlength="6" autocomplete="off">
                        </div>
                        
                        <div class="input-box">
                            <label for="txtConfirmarSenha"></label>
                            <input type="password" id="txtConfirmarSenha" name="txtConfirmarSenha" placeholder="*Confirme sua Senha" size="20" maxlength="6" autocomplete="off">
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" name="gender" id="female" value="Feminino">
                                <label for="Female">Feminino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" name="gender" id="male" value="Masculino">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" name="gender" id="outros" value="Outros">
                                <label for="outros">Outros</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" name="gender" id="notPrefer" value="Prefiro não dizer">
                                <label for="notPrefer">Prefiro não dizer</label>
                            </div>

                        </div>

                        <a href="#" class="button-continue">
                            <button>Cadastrar</button>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="js/cadastro.js"></script>
</body>
</html>
